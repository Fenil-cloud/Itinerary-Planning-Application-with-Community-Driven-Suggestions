  realm: Itinerary-planning
  client-id: ltinerary-planning
  client-secret: EheoqHIFZO0LCckaUaErt2KisP47OGYa
  admin-username: admin
  admin-password: admin

management:
  health:
    circuitbreakers:
      enabled: true          # Enables circuit breaker health indicators
  endpoints:
    web:
      exposure:
        include: health      # Exposes only the /actuator/health endpoint over HTTP
  endpoint:
    health:
      show-details: ALWAYS

resilience4j:
  circuitbreaker:
    instances:
      communityService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 7s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED

  ratelimiter:
    instances:
      communityServiceRateLimiter:
        limit-refresh-period: 5s
        limit-for-period: 10
        timeout-duration: 1s
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 1
    instances:
      accountService:
        maxConcurrentCalls: 1
        maxWaitDuration: 0
