spring:
  data:
    mongodb:
      uri: mongodb://dhruv:1234@localhost:27018/CommunitySuggestions?authSource=admin

    redis:
      host: localhost
      port: 6380
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minute

  ai:
    openai:
      api-key: ${OPEN_AI}
      chat:
        options:
          model: gpt-3.5-turbo
      embedding:
        options:
          model: text-embedding-3-small

    vectorstore:
      qdrant:
        base-url: http://localhost:6333
        collection-name: suggestions

  kafka:
    consumer:
      enable-auto-commit: false
      bootstrap-servers: localhost:9092
      group-id: loanPaymentGroup,accountGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: PollDetailsDTO:com.ltineraryplanning.communitysuggestions.Community_Suggestions_Service.kafka.consumer.PollDetailsDTO,Options:com.ltineraryplanning.communitysuggestions.Community_Suggestions_Service.kafka.consumer.Options,VoteDataDTO:com.ltineraryplanning.communitysuggestions.Community_Suggestions_Service.kafka.consumer.VoteDataDTO

    listener:
      ack-mode: manual_immediate

    producer:
        bootstrap-servers: localhost:9092
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
          spring.json.type.mapping: CommunitySuggestionPoll:com.ltineraryplanning.communitysuggestions.Community_Suggestions_Service.dto.CommunitySuggestionPoll
server:
    port: 8095

KafkaTopic:
  topic: suggestionTopic
  sugPoll: sugPollTopic
  savePollDetails: savePollDetailsTopic
  pollVote: pollVoteTopic


