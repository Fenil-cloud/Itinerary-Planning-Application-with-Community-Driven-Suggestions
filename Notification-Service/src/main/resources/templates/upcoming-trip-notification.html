<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 30px;
        }
         .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">XYZ Itinerary Planning</div>
    </div>

    <div class="content">
        <p>Hello, <strong th:text="${fname}">John Doe</strong></p>

        <div>
            <p>Weâ€™re excited about your upcoming trip<strong><span th:text = "${tripName}"></span></strong> to <strong><span th:text="${destinationName}"></span></strong>.</p>
            <p>Trip Dates: <span th:text="${startDate}"></span> to <span th:text="${endDate}"></span></p>
        </div>
    </div>


    <div class="footer">
        <p>If you have any questions or need assistance, please contact our support team.</p>
        <p>&copy; 2025 YourApp. All rights reserved.</p>
        <p>This is an automated email, please do not reply to this message.</p>
    </div>
</div>

</body>
</html>
